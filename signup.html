<!DOCTYPE html>
	<html>
	
		<head>
			<title>Welcome</title>
			<link rel="stylesheet" href="signup.css">
		</head>
		
		<body>
			<header id="head">
				<h1>The Language Exchange Program for the Refugee Center</h1>
				
				<br>

			</header>

			<aside id="sign-up">
				<form action="process.py" method="POST">

				<h1>Sign-up</h1>
				
				<br>
				
				<label>Fist name:</label>
				<input type="text" name="fistname">
				<br>
				<label>Last name:</label>
				<input type="text" name="lastname">
				<br>
				<br>
				
				
				<label>Language spoken:</label>
				<input type="text" name="Language Spoken">
				
				
				<br>
				
				<label>Language you want to learn</label>
				<input type="text" name="languagetolearn">
				
				<br>
				
				
				<input type="radio" id="male" name="gender" value="male">
  				<label for="male">Male</label><br>
  				<input type="radio" id="female" name="gender" value="female">
  				<label for="female">Female</label><br>
  				<input type="radio" id="other" name="gender" value="other">
 	 			<label for="other">Other</label>
				
				

				
				<br>
				
				<label>E-mail<label>
				<input type="text" name="e-mail">
				
				<br>
				<label>Password</label>
				<input type="text" name="password">
				<br>
				
				<label>Hobbies</label>
				<input type="text" name="hobbies">
				<br>
				</form>
				
				
				<button type="button" class="btn" id="mybtn">Register</button>
			
				
			</aside>
			
			<footer id="credit">
			<h5>Developed by: Rui Fei MO, Qihao Xiao, Ziye Zhou</h5>
			</footer>
			<script src="signup.js"></script>
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			
			</script>
		</body>
	</html>
